<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic</title>
    <style>
        header {
            text-align: center;
        }

        nav {
            text-align: center;
        }

        main {
            display: flex;
            padding: 2rem;
        }

        article,
        section {
            padding: 1.5rem;
        }

        aside {
            width: 30%;
            padding-left: 15px;
            float: right;
            background-color: lightgray;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            margin-top: 10vw;
        }
    </style>
</head>

<body>
    <header>
        <h2>
            header tag
        </h2>
    </header>
    <hr>
    <nav>
        <h2>
            nav tag
        </h2>
    </nav>
    <hr>
    <article>
        <h2>
            article tag
        </h2>
    </article>
    <aside>
        <h2>
            aside tag
        </h2>
    </aside>
    <hr>
    <main>
        <h2>
            main tag
        </h2>
    </main>
    <hr>
    <section>
        <h2>
            section tag
        </h2>
    </section>
    <hr>
    <footer>
        <h2>
            footer tag
        </h2>
    </footer>
</body>

</html>
