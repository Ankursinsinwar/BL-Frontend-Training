<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Properties</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="box-block">display: block (Full width)</div>
        <span class="box-inline">display: inline (Only content width)</span>
        <div class="box-inline-block">display: inline-block (Inline with dimensions)</div>
        <div class="box-none">display: none (You won't see this)</div>
    </section>

    <section>
        <div class="container-grid">
            <div>Grid 1</div>
            <div>Grid 2</div>
            <div>Grid 3</div>
        </div>
        <div class="flex-container">
            <div class="flex-item item-1">flex 1</div>
            <div class="flex-item item-2">flex 2</div>
            <div class="flex-item item-3">flex 3</div>
        </div>

    </section>


</body>

</html>
