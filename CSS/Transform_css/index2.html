<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Transform</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <table>
        <tbody>
            <tr>
                <th><code>perspective: 250px;</code></th>
                <th><code>perspective: 350px;</code></th>
            </tr>
            <tr>
                <td>
                    <div class="container1">
                        <div class="cube1 perspective-250">
                            <div class="face front">1</div>
                            <div class="face back">2</div>
                            <div class="face right">3</div>
                            <div class="face left">4</div>
                            <div class="face top">5</div>
                            <div class="face bottom">6</div>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="container1">
                        <div class="cube1 perspective-350">
                            <div class="face front">1</div>
                            <div class="face back">2</div>
                            <div class="face right">3</div>
                            <div class="face left">4</div>
                            <div class="face top">5</div>
                            <div class="face bottom">6</div>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <th><code>perspective: left;</code></th>
                <th><code>perspective: origin;</code></th>
                <th><code>perspective: right;</code></th>
            </tr>
            <tr>
                <td>
                    <div class="container2">
                        <div class="cube2 perspective-left">
                            <div class="face front">1</div>
                            <div class="face back">2</div>
                            <div class="face right">3</div>
                            <div class="face left">4</div>
                            <div class="face top">5</div>
                            <div class="face bottom">6</div>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="container2">
                        <div class="cube2 perspective-origin">
                            <div class="face front">1</div>
                            <div class="face back">2</div>
                            <div class="face right">3</div>
                            <div class="face left">4</div>
                            <div class="face top">5</div>
                            <div class="face bottom">6</div>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="container2">
                        <div class="cube2 perspective-right">
                            <div class="face front">1</div>
                            <div class="face back">2</div>
                            <div class="face right">3</div>
                            <div class="face left">4</div>
                            <div class="face top">5</div>
                            <div class="face bottom">6</div>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
